<!DOCTYPE html>
<html>
<head>
    <title>Visualização dos nós CRDT</title>
    <style>
        #graph-container {
            position: relative;
            height: 400px;
            width: 600px;
        }

        .node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .leader {
            background-color: green;
            color: white;
        }

        .follower {
            background-color: blue;
            color: white;
        }

        .inactive {
            background-color: gray;
            color: white;
        }

        .edge {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .legend {
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-item .circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Visualização dos nós CRDT</h1>
    <div id="graph-container">
        <div class="node leader" style="top: 100px; left: 100px;">1</div>
        <div class="node follower" style="top: 200px; left: 200px;">2</div>
        <div class="node inactive" style="top: 300px; left: 300px;">3</div>
        <div class="edge" style="top: 120px; left: 120px; width: 100px;"></div>
        <div class="edge" style="top: 220px; left: 220px; width: 100px;"></div>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="circle leader"></div>
            <div>Líder</div>
        </div>
        <div class="legend-item">
            <div class="circle follower"></div>
            <div>Seguidor</div>
        </div>
        <div class="legend-item">
            <div class="circle inactive"></div>
            <div>Inativo</div>
        </div>
    </div>
</body>
</html>
